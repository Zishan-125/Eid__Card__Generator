<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eid Card Generator</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
           
            padding: 20px;
            background-image: url('Card.png');
            width: 100%;
        }
        .card {
            width: 350px;
            height: 500px;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            border-radius: 15px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.3);
            transition: 0.5s;
            position: relative;
            overflow: hidden;
            padding: 20px;
        }
        .card h2 {
            color: white;
            font-size: 26px;
            text-align: center;
            padding: 10px;
            font-weight: bold;
            font-family: 'Great Vibes', cursive;
        }
        .card::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.2) 20%, transparent 80%);
            top: 0;
            left: 0;
        }
        .generate-btn {
            padding: 12px 24px;
            font-size: 18px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 8px;
            font-weight: bold;
            transition: 0.3s;
        }
        .generate-btn:hover {
            background-color: #218838;
        }

        /*footer starts here*/

.flex-space-around{
    display: flex;
   justify-content: space-around;
   align-items: center;
} 
.footer {
    padding: 1rem;
    background-color: #f53192;
    min-height: 10vh;
    color: white;
    font-size: 1.3rem;
    gap: 1rem;
    margin-top: 50%;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap; /* Ensures proper layout on smaller screens */
}

.footer .flex-space-around{
   margin-top: 4rem;
}

#qrCodeContainer {
    display: flex;
    flex-direction: column; /* Align text above QR code */
    align-items: center; /* Center content horizontally */
    justify-content: center; /* Center content vertically */
    margin-left: auto; /* Push to the right */
    padding: 0 1rem;
    
}

#qrCodeContainer p {
    padding: 1rem;
    margin-bottom: 0.5rem;
    font-size: 0.9rem;
    font-weight: bold;
    text-align: center;
}

#qrCode canvas {
   
    margin:  auto;
    display: block;
    border: 2px solid #ffffff;
    border-radius: 8px;
    background-color: #ffffff;
}

.btn-subscribe {
   
    margin-left: -5px;
    padding: 0.9rem;
    background-color: #ffffff; /* Button stands out */
    color: #f53192; /* Matches footer background */
    border: none;
    cursor: pointer;
    border-radius: 4px; /* Smooth button edges */
    font-weight: bold;
    transition: background-color 0.3s ease, color 0.3s ease;
}

.btn-subscribe:hover {
    background-color: #f53192;
    color: #ffffff;
}

.footer__input {
    gap: 1rem;
    border: none;
    padding: 0.9rem;
    width: 20rem;
    border-radius: 4px; /* Smooth input edges */
}



@media (max-width: 768px) {
    .footer {
        flex-direction: column;
        text-align: center;
    }

    .footer__input {
        width: 100%;
        margin-bottom: 0.5rem;
    }

    .btn-subscribe {
        margin: 0 auto;
    }

    #qrCodeContainer {
        margin-top: 1rem;
    }
}

/*footer ends here*/
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Eid Card Generator</h1>
    <div class="card" id="eidCard">
        <h2 id="eidMessage">Eid Mubarak!</h2>
    </div>
    <button class="generate-btn" onclick="generateCard()">Generate</button>

     <!--.footer starts here.--> 
     <footer class="footer flex-space-around">
        <div class="flex-space-around">
            <label for="subscribe">Subscribe to Newsletter: </label>
            <input type="email" id="subscribe" name="subscribe" class="footer__input" placeholder="Your Email Address" />
            <button class="btn btn-subscribe">Subscribe</button>
            <div id="qrCodeContainer">
                <p>Scan the QR Code to Visit Our Website:</p>
                <div id="qrCode"></div>
            </div>
        </div>
       
        <div>
            <p>Copyright &copy; <span id="currentYear"></span> by Zishan IT Center. All Rights Reserved.</p>
        </div>
      
    </footer>
    
    <script>
        const messages = [
            "Eid Mubarak! May this Eid bring joy and peace to your heart.",
            "Wishing you a blessed and joyous Eid!",
            "May your life be filled with happiness and prosperity this Eid.",
           
        ];
        
        const backgroundImages = ["Card2.png", "Card3.png", "Card4.png"];

function getRandomImage() {
    return backgroundImages[Math.floor(Math.random() * backgroundImages.length)];
}

function generateCard() {
    const card = document.getElementById("eidCard");
    const message = document.getElementById("eidMessage");

    card.style.backgroundImage = `url('${getRandomImage()}')`;
    card.style.backgroundSize = "cover"; // Ensure image covers the card
    card.style.backgroundPosition = "center";
   
    
    message.textContent = messages[Math.floor(Math.random() * messages.length)];
}

    </script>
</body>
</html>
