<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eid Card Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f7f7f7;
            padding: 20px;
        }
        .card {
            width: 300px;
            height: 400px;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            border-radius: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            transition: 0.5s;
        }
        .card h2 {
            color: white;
            font-size: 24px;
            padding: 10px;
        }
        .generate-btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Eid Card Generator</h1>
    <div class="card" id="eidCard">
        <h2 id="eidMessage">Eid Mubarak!</h2>
    </div>
    <button class="generate-btn" onclick="generateCard()">Generate</button>
    
    <script>
        const messages = [
            "Eid Mubarak! May this Eid bring joy and peace to your heart.",
            "Wishing you a blessed and joyous Eid!",
            "May your life be filled with happiness and prosperity this Eid.",
            "Eid Mubarak! May your days be filled with love and light.",
            "Sending you warm wishes and happiness on this Eid."
        ];
        
        function getRandomColor() {
            return `hsl(${Math.floor(Math.random() * 360)}, 80%, 60%)`;
        }
        
        function generateCard() {
            const card = document.getElementById("eidCard");
            const message = document.getElementById("eidMessage");
            
            card.style.backgroundColor = getRandomColor();
            message.textContent = messages[Math.floor(Math.random() * messages.length)];
        }
    </script>
</body>
</html>
